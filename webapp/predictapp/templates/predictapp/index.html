<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Sequence Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 500px; /* Increased width */
            height: 50px; /* Increased height */
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder {
            vertical-align: top;
            padding-top: 10px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        /* Loading Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            align-items: center;
            justify-content: center;
        }
        /* waiting prompt */
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            position: relative;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #4CAF50;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        select {
            width: 500px; /* Same width as input box */
            height: 50px; /* Match height of input box */
            padding: 10px;
            font-size: 18px; /* Match font size of input box */
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Top banner  -->
    <div class="top-banner">
        <!-- <img src="logo.png" alt="Logo" style="height: 40px; vertical-align: middle;"> -->
        Prime Prediction
    </div>

    <p style="text-align: center; margin: 20px 0;">Enter a DNA sequence including the desired edit and select the Prime Editor and Cell Type to get recommended guide designs. </p>

    <div class="container">
        <div class="input-group">
            <select id="editorCellType">
                <option value="" disabled selected>Select Prime Editor and Cell Type</option>
                <option value="editor1-cell1">Prime Editor 1 - Cell Type 1</option>
                <option value="editor2-cell2">Prime Editor 2 - Cell Type 2</option>
                <option value="editor3-cell3">Prime Editor 3 - Cell Type 3</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="input-group">
            <input type="text" id="dnaInput" placeholder="e.g. ATCGGTAAGCTT" onfocus="this.placeholder=''" onblur="this.placeholder='e.g. ATCGGTAAGCTT'">
        </div>
        <!-- Flex box to keep the two buttons side by side -->
        <div class="button-group">
            <button onclick="getPrediction()">Predict</button>
            <button onclick="fillTestExample()">Fill Test Example</button>
        </div>
    </div>

    <div id="resultTable" style="margin-top: 20px;"></div>

     <!-- Loading Modal -->
     <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Loading, please wait...</p>
        </div>
    </div>

    <script>
        async function getPrediction() {
            showLoading();
            const userInput = document.getElementById('dnaInput').value;
            const pe_cell_line = document.getElementById('editorCellType').value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            setTimeout(function() {
                const response = fetch('/predict/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify({
                    dna_sequence: userInput,
                    pe_cell_line: pe_cell_line
                })
                });
                const data = response.json();
                displayResult(data);
                hideLoading();
            }, 1000);
            
        }
        function displayResult(data) {
            // TODO: example only, replace with the actual result display
            var table = "<table><tr><th>Key</th><th>Value</th></tr>";
            for (var key in data) {
                if (data.hasOwnProperty(key)) {
                    table += "<tr><td>" + key + "</td><td>" + data[key] + "</td></tr>";
                }
            }
            table += "</table>";
            document.getElementById("resultTable").innerHTML = table;
        }
        function fillTestExample() {
            document.getElementById("dnaInput").value = "ATCGGTAAGCTT";
        }
        function showLoading() {
            document.getElementById("loadingModal").style.display = "flex";
        }

        function hideLoading() {
            document.getElementById("loadingModal").style.display = "none";
        }
    </script>
</body>
</html>
